{% extends 'base.html' %}
{% block content %}
{% load static %}

<div>
    {% for post in object_list %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
            <p class="card-text"><small class="text-body-secondary">{{post.created_on}}</small></p>
        </div>
        <img src="..." class="card-img-bottom" alt="...">
    </div>
    {% endfor %}
</div>
{% endblock content %}
