{% extends 'base.html' %}
{% block content %}
{% load static %}

<a button type="submit" class="btn btn-primary" href="{% url 'post' %}">Make a post</a>

{% for post in object_list %}
<div class="card custom-card text-center col-md-7">
    <div class="card-body">
        <!-- <h5 class="card-title">{{post.title}}</h5> -->
        <p class="card-text">{{post.content | safe }}</p>
        <p class="card-text"><small class="text-body-secondary">{{post.created_on}}</small></p>
    </div>
    <img src="..." class="card-img-bottom" alt="...">
</div>
{% endfor %}
{% endblock content %}
