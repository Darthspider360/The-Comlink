{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Comlink | Create a Post
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="col-12 mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <h3>Write your post:</h3>
                <form id="Post_form" method="post" enctype="multipart/form-data">
                    {{ Post_form | crispy }}
                    {% csrf_token %}
                    <button id="postButton" type="submit" class="btn btn-lg custom-button">Post!</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
