{% extends "base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Comlink | Profile Edit
{% endblock title %}

<div class="container-fluid">
    <div class="col-12 mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <h3>Please create your Profile</h3>
                <form id="Profile_form" method="post" enctype="multipart/form-data">
                    {{ profile_form | crispy }}
                    {% csrf_token %}
                    <button id="postButton" type="submit" class="btn btn-lg custom-button">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
