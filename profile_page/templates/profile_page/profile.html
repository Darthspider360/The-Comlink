{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 picture-card card align-items-center">
            <img src="{% if 'placeholder' in profile.avatar.url %}/static/images/clone-placeholder.png {%else%}{{profile.avatar.url}}{%endif%}" alt="Profile Picture" class="img-fluid" id="profile-pic">
            <h3>{{profile.rank}} {{profile.user}}</h3>
        </div>
        <div class="col-sm-5 profile-cards card text-center">
            <p>followers</p>
        </div>
        <div class="col-sm-5 profile-cards card text-center">
            <p>following</p>
        </div>
        <div class="col-sm-12 profile-cards card text-center">
            <p>bio</p>
        </div>
        <div class="col-sm-12 profile-cards card text-center">
            <p>posts</p>
        </div>
    </div>
</div>


{% endblock content %}
